<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <!-- 下面的link是使用Bulma(css框架)所需的link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns ">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="cord-img">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8UGluZyUyMFBvbmd8ZW58MHx8MHx8fDA%3D"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong Score Keeper</p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="span1">0</span> to <span id="span2">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep socre</p>
                                <label for="playTo" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="buttonp1" class="button is-primary card-footer-item is-normal is-outlined">+1
                                Player One</button>
                            <button id="buttonp2" class="button is-link card-footer-item is-normal is-outlined">+1
                                Player Two</button>
                            <button id="reset"
                                class="button is-danger card-footer-item is-normal is-outlined">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scorekeeper.js"></script>
</body>

</html>
